<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <div class="reg_form">
        <div class="regist">
            <h1>Регистрация</h1>
            <div>
                <label for="name">Имя</label>
                <input id="firstName" type="text" name="name" required placeholder="Иван">
            </div>
            <div>
                <label for="second name">Фамилия</label>
                <input id="lastName" type="text" name="second name" required placeholder="Иванов">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input id="email" type="email" name="email" required placeholder="example@mail.com">
            </div>
<button class="confirm_button" id="confirm">Подтвердить</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
